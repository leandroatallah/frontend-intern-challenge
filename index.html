<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
	<title>Chaordic - Encurte seus links.</title>
	<link rel="stylesheet" type="text/css" href="Assets/style.css">
</head>
<body>
	<header class="text-center">
		<h1>
			<a href="index.html">
				<img src="Assets/logo-chaordic.png" title="Chaordic - Encurte seus links" />
			</a>
		</h1>
	</header>

	<main>
		<section id="form" class="banner flex justify-content-center align-items-center">
			<div class="wrapper wrapper-thin caption">
				<div class="text-center">
					<h2>Encurte seus links.</h2>
					<p>Links são longos. Encurte os links que você deseja compartilhar, e acompanhe enquanto viajam através da internet.</p>
				</div>

				<form action="" method="post">
					<div class="flex justify-content-between flex-nowrap">
						<label>
							<input type="text" name="link" id="link" placeholder="Cole o seu link aqui" required />
							<div id="result" data-clipboard-text="">
								<span id="value"></span>
								<span id="close">✕</span>
							</div>
						</label>
						<button type="submit"><span class="default">encurtar</span><span class="valid">copiar</span></button>
					</div>
					<small class="error-label">Insira uma URL válida.</small>
				</form>
			</div>
		</section>

		<section id="top5">
			<div class="wrapper wrapper-thin">
			<h3>Top 5</h3>
			<ul class="top-list"></ul>
		</section>

		<section id="hits">
			<h3>Hits</h3>
			<div class="text-center">
				<div id="count">
					<h3>35.713.571</h3>
				</div>
				<p>Cliques em links</p>
			</div>
		</section>
	</main>

	<footer>
		<div class="wrapper">
			<div class="flex justify-content-between align-items-center">
				<a href="index.html">chr.dc</a>
				<div class="social">
					<a href="https://facebook.com/leoatallah" target="_blank">
						<img src="Assets/icon-facebook.png" />
					</a>
					<a href="https://twitter.com/leandroatallah/" target="_blank">
						<img src="Assets/icon-twitter.png" />
					</a>
				</div>
			</div>
		</div>
	</footer>

	<!-- <button class="btn" data-clipboard-text="caçamba">
	    Copy to clipboard
	</button> -->

	<script type="text/javascript" src="Assets/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="Assets/clipboard.js"></script>
	<script type="text/javascript" src="Assets/scripts.js"></script>
</body>
</html>
